<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday Hot Stuff</title>
    <style>
      body {
        background-color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 100px;
        font-weight: bold;
      }
      
      .swoosh {
        opacity: 0;
        transform: translateY(-50px);
        animation: swoosh 1s forwards;
        animation-delay: 0.2s;
      }

      .swoosh:nth-child(2) {
        animation-delay: 0.4s;
      }

      .swoosh:nth-child(3) {
        animation-delay: 0.6s;
      }

      .swoosh:nth-child(4) {
        animation-delay: 0.8s;
      }

      @keyframes swoosh {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="swoosh">Happiest</div>
    <div class="swoosh">Birthday,</div>
    <div class="swoosh">Hot</div>
    <div class="swoosh">Stuff! ;)</div>
  </body>
</html>
