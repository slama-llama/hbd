<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday Hot Stuff</title>
    <style>
      body {
        background-image: url(https://github.com/slama-llama/hbd/blob/main/ynn.jpg?raw=true);
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 100px;
        font-weight: bold;
        animation: swoosh 3s ease-in-out;
      }
      
      @keyframes swoosh {
        0% {
          transform: translateX(-200px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <p>Happiest</p>
    <p>24th</p>
    <p>Birthday,</p>
    <p>Hot Stuff ;)</p>
  </body>
</html>
